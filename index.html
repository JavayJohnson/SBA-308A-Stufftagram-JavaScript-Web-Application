<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stufftagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Stufftagram</h1>
        <p>The Social Network for Inanimate Objects!</p>
    </header>

    <div class="slideshow-container">
        <div class="slideshow" id="slideshow"></div>
    </div>

    <div id="registration-page">
        <form id="registration-form">
            <label for="objectType">Object Type:</label>
            <input type="text" id="objectType" placeholder="What are you?" required>
            <br><br>
            <label for="objectName">Object Name:</label>
            <input type="text" id="objectName" placeholder="What's your name?" required>
            <br><br>
            <label for="objectImage">Upload Image:</label>
            <input type="file" id="objectImage" accept="image/*" required>
            <br><br>
            <label for="postContent">Status:</label>
            <textarea id="postContent" placeholder="What are you doing right now?"></textarea>
            <br><br>
            <button type="submit">Create Post</button>
        </form>
    </div>


    <div id="home-page" class="hidden">
        <nav>
            <button id="homeBtn">Home</button>
            <button id="searchBtn">Search</button>
            <button id="createBtn">Create Post</button>
        </nav>

        <div id="feed"></div>

        <div id="search-bar" class="hidden">
            <input type="text" id="searchInput" placeholder="Search for objects...">
            <button id="searchSubmit">Search</button>
        </div>

        <div id="create-post" class="hidden">
            <h2>Create a New Post</h2>
            <input type="file" id="postImage" accept="image/*">
            <br>
            <textarea id="postContentNew" placeholder="What are you doing right now?"></textarea>
            <br>
            <button id="submitPost">Post</button>
        </div>
    </div>

    <script type="module" src="app.mjs"></script>

</body>
</html>
